<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>アニメーション</title>
  <link rel="stylesheet" type="text/css" href="base2-3.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  <script>
  $(function(){
    // ここに処理を記述
    //ボタンをクリックしたら発生する
    $('#button').click(function(){
      //ここにアニメーションつける
      $('#button').animate({
        'marginLeft': '500px',
        'marginTop': '300px',
      }, 2000);
    });
  });
  </script>
</head>
<body>
  <div id="button">
    <p>button</p>
  </div><!-- button -->
</body>
</html>
